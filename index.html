<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style type = "text/css">
		.contain{
			/*background-size: contain !important;*/
			background-size: 100% auto;
		}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h5>CODE1240: Real-Time Environments</h5>
					<h1>A03: Combined</h1>
					<br>
					<br>
					<h5>Colin Avosa</h5>
					<h5>z5191289</h5>
				</section>
				<section class = "contain" data-background="Image/Section 01.jpg"></section>								
				<section>
					<h5>Client</h5>
					<br>
					<h3>Director</h3>
				</section>
				<section>
					<h5>Theme</h5>
					<br>
					<h3>Crouching Tiger Hidden Dragon</h3>
				</section>
				<section><h2>Site</h2></section>
				<section class = "contain" data-background="Image/Site Context.png"></section>
				<section class = "contain" data-background="Image/Site Context.png"></section>
				<section class = "contain" data-background="Image/Site.png"></section>
				<section>Cinema</section>
				<section class = "contain" data-background="Image/Render_01_Final.png"></section>
				<section class = "contain" data-background="Image/Floor_Plan_Cinema_Level_01.png"></section>
				<section class = "contain" data-background="Image/Cinema_North Elevation.png"></section>
				<section class = "contain" data-background="Image/Cinema_East Elevation.png"></section>
				<section class = "contain" data-background="Image/Cinema_South Elevation.png"></section>
				<section class = "contain" data-background="Image/Cinema_West Elevation.png"></section>
				<section class = "contain" data-background="Image/Cinema Section.png"></section>
				<section>Residence</section>
				<section class = "contain" data-background="Image/Render_02_Final.png"></section>
				<section class = "contain" data-background="Image/Floor_Plan_Residence_Ground_Level_Final.png"></section>
				<section class = "contain" data-background="Image/Floor_Plan_Residence_Level_01_Final.png"></section>
				<section class = "contain" data-background="Image/Residence_North Elevation.png"></section>
				<section class = "contain" data-background="Image/Residence_East Elevation.png"></section>
				<section class = "contain" data-background="Image/Residence_South Elevation.png"></section>
				<section class = "contain" data-background="Image/Residence_West Elevation.png"></section>
				<section class = "contain" data-background="Image/Residence Section.png"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
